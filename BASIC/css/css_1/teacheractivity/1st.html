<!DOCTYPE html>
<html>
<head>
    <title>CSS Demo</title>

    <!-- Internal CSS -->
    <style>
        h1 {
            color: darkgreen;
            text-align: center;
        }

        .box {
            background: #fff3cd;
            padding: 15px;
            border: 2px solid orange;
            width: 300px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="1st.css">
</head>
<body>

    <h1>Teacher Activity Demo</h1>

    <!-- Inline CSS -->
    <p style="color: blue; font-size: 18px;">
        This paragraph is styled using Inline CSS.
    </p>

    <div class="box">
        This box is styled using Internal CSS.
    </div>

    <p class="external-text">This is styled using External CSS.</p>

</body>
</html>
